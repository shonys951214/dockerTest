name: dockerTest

on:
  push:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Lint 단계 - ESLint 기반 코드 품질 검사
      - name: Run Linter
        run: npm run lint
        continue-on-error: false

      # Test 단계 - 테스트 러너를 통한 테스트 실행
      - name: Run Tests
        run: npm run test
        continue-on-error: false

      # Build 단계 - Nest.js 애플리케이션 빌드
      - name: Build Nest.js Application
        run: npm run build
        continue-on-error: false

      # 빌드 검증 - 빌드 실패 시 파이프라인 전체 실패 처리
      - name: Verify Build Output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/main.js" ]; then
            echo "Build failed: dist/main.js not found"
            exit 1
          fi
          echo "Build successful: dist directory and main.js exist"
  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t my-nest-app .

      - name: Verify Docker image built
        run: |
          if ! docker images | grep -q my-nest-app; then
            echo "Docker build failed: image not found"
            exit 1
          fi
          echo "도커 이미지 빌드완료"
          docker images my-nest-app

      - name: Run Docker container
        run: |
          docker run -d -p 3000:3000 --name my-nest-app-container my-nest-app
          sleep 5
          echo "도커 컨테이너 실행 완료"

      - name: Verify container is running
        run: |
          if ! docker ps | grep -q my-nest-app-container; then
            echo "Container failed to start"
            docker logs my-nest-app-container
            exit 1
          fi
          echo "컨테이너가 정상적으로 실행 중입니다"
          docker ps | grep my-nest-app-container

      - name: Test container health
        run: |
          # 컨테이너가 응답하는지 확인 (최대 30초 대기)
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "애플리케이션이 정상적으로 응답합니다"
              exit 0
            fi
            echo "응답 대기 중... ($i/30)"
            sleep 1
          done
          echo "애플리케이션이 응답하지 않습니다"
          docker logs my-nest-app-container
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop my-nest-app-container || true
          docker rm my-nest-app-container || true
